<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Center the image horizontally */
            .bottom-container {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
</head>

<nav class="navbar navbar-dark" style="background-color: #BB0000">
    <div class="container-fluid">
      <span class="navbar-text" style="color: white";>Computer Science and Engineering Grader Management</span>
    </div>
</nav>

<body>
    <!-- Header -->
    <header class="bg-light p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">Courses</h1>
                <button class="btn btn-primary" style="background-color: #BB0000 !important;">Add Course</button>
            </div>
        </div>
    </header>

    {% load static %}
    <div class="bottom-container">
        <img src="{% static 'osu_coe.png' %}" alt="" width="226.8" height="32.5" class="bottom-image">
    </div>
</body>

</html>
