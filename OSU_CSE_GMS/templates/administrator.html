<!DOCTYPE html>
<html lang="en">
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                /* Center the image horizontally */
                .bottom-container {
                    position: absolute;
                    bottom: 10px;
                    left: 50%;
                    transform: translateX(-50%);
                }
            </style>
    </head>

    <body>
        {% include 'navbar.html' %}
        <header class="bg-light p-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="m-0">Courses</h1>
                    <button id="add-course-btn" class="btn btn-primary" style="background-color: #BB0000 !important;">Add Course</button>
                </div>
            </div>
        </header>

        <div class="container mt-4">
            <a href="?sort={{ sort_direction }}" class="btn btn-outline-secondary">{{ sort_text }}</a>
            <table class="table">
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Modal for the course form -->
        <div class="modal" id="courseModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Course</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="course-form" action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" style="background-color: #BB0000 !important;">Add</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Ensure DOM is fully loaded before executing the script
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('add-course-btn').addEventListener('click', function() {
                    var myModal = new bootstrap.Modal(document.getElementById('courseModal'));
                    myModal.show();
                });
    
                document.getElementById('cancel-btn').addEventListener('click', function() {
                    var myModal = new bootstrap.Modal(document.getElementById('courseModal'));
                    myModal.hide();
                });
            });
        </script>

        {% load static %}
        <div class="bottom-container">
            <img src="{% static 'osu_coe.png' %}" alt="" width="226.8" height="32.5" class="bottom-image">
        </div>

    </body>

</html>
