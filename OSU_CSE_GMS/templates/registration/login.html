{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<hr/>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <div></div>
  <button type="submit" class="btn btn-dark" style="background-color: #BB0000 !important;">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
