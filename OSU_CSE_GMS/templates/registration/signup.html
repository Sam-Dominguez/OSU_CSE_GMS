{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<hr/>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <div></div>
  <button type="submit" class="btn btn-dark" style="background-color: #BB0000 !important;">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
{% endblock %}
